<html>
<title>Converters Project</title>
<head>
    <link rel="stylesheet" href="javades.css">
    <link rel="shortcut icon" type="img/png" href="../assets/favicon.png">
    <script rel="text/javascript" src="javaback.js"></script>
</head>
<body>
    <br>
    <br>
    <h1 class="h-text all-text">Converters Project</h1>
    <br>
    <p class="p-text all-text">This project is a simple example of basic JavaScript functions.<br><a class="all-text p-text" href="../src/projects.html" style="color: tomato;">Click me</a> to go back to the main site.</p>
    <br>
    <br>
    <h2 class="h-text all-text">Temperature Converter</h2>
    <br>
    <br>
    <p class="p-text all-text">Type a value in any field to convert it</p>
    <br>
    <br>
    <p class="p-text all-text">
        <form name="tempconverter">
            <input class="a"placeholder="Fahrenheit"type="text" name="fahrenheit" onChange="FahrenheitConverter(this.value)">
            <input class="b" placeholder="Celsius"type="text" name="celsius" onChange="CelsiusConverter(this.value)">
            <input class="c" placeholder="Kelvin" type="text" name="kelvin" onChange="KelvinConverter(this.value)">
            <br>
            <br>
            <input type="button" value="Convert!" class="all-text p-text">
        </form>
    </p>
    <br>
    <br>
    <br>
    <br>
    <h2 class="h-text all-text">Weight Converter</h2>
    <br>
    <br>
    <p class="p-text all-text">Type a value in any field to convert it</p>
    <br>
    <br>
    <p class="p-text all-text">
        <form name="weightconverter">
            <input class="a"placeholder="Pounds"type="text" name="pounds" onChange="PoundsConverter(this.value)">
            <input class="b" placeholder="Ounces"type="text" name="ounces" onChange="OuncesConverter(this.value)">
            <input class="c" placeholder="Kilograms" type="text" name="kilograms" onChange="KilogramsConverter(this.value)">
            <br>
            <br>
            <input type="button" value="Convert!" class="all-text p-text">
        </form>
    </p>
    <br>
    <br>
    <br>
</body>
</html>
